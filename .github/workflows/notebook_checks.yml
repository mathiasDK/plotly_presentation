name: Test Jupyter Notebooks

on:
  pull_request:
    paths:
      - 'examples/examples.ipynb'
      - 'plotly_presentation/**'
      - '.github/workflows/notebook-test.yml'

jobs:
  test-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install nbval jupyter

      - name: Run examples.ipynb with nbval
        run: |
          jupyter nbconvert --to notebook --execute examples/examples.ipynb --output executed.ipynb
          pytest --nbval examples/examples.ipynb