[project]
name = "plotly_presentation"
version = "0.6.0"  
description = "Python library to make it easier to plot using plotly"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Mathias NÃ¸rskov", email = "mathiasnoerskov@gmail.com" }  # Replace with actual author info
]
requires-python = ">=3.8,<4"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache Software License",
]
keywords = ["plotly_presentation"]
dependencies = [
    "plotly>=5.24.0",
    "pandas>=2.2",
    "numpy>=2.1",
    "pyyaml>=6.0.2",
] 

[project.urls]
Homepage = "https://github.dev/mathiasDK/plotly_presentation"

[project.optional-dependencies]
test = [
    "plotly>=5.24.0",
    "pandas>=2.2",
    "numpy>=2.1",
    "pyyaml>=6.0.2",
    "black==24.*",
    "pytest==8.*",
    "tox==4.4.7",
    "flake8==4.0.1",
    "coverage==7.2.2",
    "coverage-badge==1.*",
    "pytest-cov==4.0.0",
    "twine==4.0.0",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra"
testpaths = [
    "tests"
]

[tool.setuptools.packages.find]
include = ["plotly_presentation"]

[tool.black]
line-length = 88
target-version = ['py311']

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
